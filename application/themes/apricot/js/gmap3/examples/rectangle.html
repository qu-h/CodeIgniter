<html>    
  <head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="../gmap3.js"></script>
  <body>
<div id="test" class="gmap3"></div>
<script>
  $(function () {
    $('#test')
      .gmap3({
        center: [40.76, -73.9495],
        zoom: 13,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      })
      .rectangle({
        //bounds: {north:40.780, east:-73.932, south:40.742, west:-73.967}
        bounds: [40.780, -73.932, 40.742, -73.967]
      })
        .on('click', function (rectangle, event) {
          rectangle.setOptions({fillColor: "#AAFF55"});
          setTimeout(function () {
            rectangle.setOptions({fillColor: "#000000"});
          }, 200);
        })
    ;
  });
</script>
  </body>
</html>
